    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .image-preview {

        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-item .remove-btn {

        button:disabled { background: #ccc; cursor: not-allowed; }
        .qr-grid {

        input[type="text"] {

<body>
    <div class="container">
        <h1>ğŸ“¸ ì´ë¯¸ì§€ QR ì½”ë“œ ìƒì„±ê¸°</h1>
        
        <div class="tabs">

            <button class="tab" data-tab="text">í…ìŠ¤íŠ¸/URLë¡œ QR ìƒì„±</button>
        </div>
        
        <div id="image-tab" class="tab-content active">
            <div class="file-upload">
                <div class="upload-icon">ğŸ“</div>
                <h4>QRì½”ë“œë¡œ ë§Œë“¤ ì´ë¯¸ì§€ ì„ íƒ</h4>
                <p>í´ë¦­í•˜ê±°ë‚˜ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš” (1ê°œë§Œ ê°€ëŠ¥)</p>
                <input type="file" id="imageFile" accept="image/*">
            </div>
            
            <div id="imagePreview" class="image-preview"></div>
            
            <button id="uploadBtn" class="generate-btn" disabled>ì—…ë¡œë“œ í›„ QR ìƒì„±</button>
        </div>
        
        <div id="text-tab" class="tab-content">
            <input type="text" id="textInput" placeholder="URL, í…ìŠ¤íŠ¸, ì „í™”ë²ˆí˜¸ ë“±...">
            <button id="textBtn" class="generate-btn">QR ì½”ë“œ ìƒì„±</button>
        </div>
        
        <div class="qr-grid" id="qrGrid"></div>
    </div>
    
    <script>
        const imageFileInput = document.getElementById('imageFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const textBtn = document.getElementById('textBtn');
        const textInput = document.getElementById('textInput');
        const imagePreview = document.getElementById('imagePreview');
        const qrGrid = document.getElementById('qrGrid');
        const fileUploadArea = document.querySelector('.file-upload');
        let selectedFile = null;

        // íƒ­ ì „í™˜ ë¡œì§
        document.querySelector('.tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(e.target.dataset.tab + '-tab').classList.add('active');
            }
        });

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(file) {
            if (!file) return;
            selectedFile = file;
            imagePreview.innerHTML = '';
            const reader = new FileReader();
            reader.onload = (e) => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.innerHTML = `<img src="${e.target.result}" alt="${file.name}"><button class="remove-btn">Ã—</button>`;
                imagePreview.appendChild(item);
                item.querySelector('.remove-btn').addEventListener('click', () => {
                    selectedFile = null;
                    imageFileInput.value = '';
                    imagePreview.innerHTML = '';
                    uploadBtn.disabled = true;
                });
            };
            reader.readAsDataURL(file);
            uploadBtn.disabled = false;
        }

        imageFileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
        fileUploadArea.addEventListener('click', () => imageFileInput.click());

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        fileUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); fileUploadArea.classList.add('dragover'); });
        fileUploadArea.addEventListener('dragleave', () => fileUploadArea.classList.remove('dragover'));
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // QR ì½”ë“œ ìƒì„± í•¨ìˆ˜
        function generateQR(title, data) {
            const qrItem = document.createElement('div');
            qrItem.className = 'qr-item';
            const qrContainerId = 'qr-' + Date.now();
            qrItem.innerHTML = `<h3>${title}</h3><div id="${qrContainerId}"></div>`;
            qrGrid.prepend(qrItem); // ìƒˆ QRì½”ë“œë¥¼ ë§¨ ì•ì— ì¶”ê°€

            new QRCode(document.getElementById(qrContainerId), {
                text: data,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // í…ìŠ¤íŠ¸ë¡œ QR ìƒì„± ë²„íŠ¼
        textBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) {
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            generateQR(text, text);
            textInput.value = '';
        });

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° QR ìƒì„± ë²„íŠ¼
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('ë¨¼ì € ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Image = e.target.result;
                
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image: base64Image,
                            name: selectedFile.name
                        }),
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'ì—…ë¡œë“œ ì‹¤íŒ¨');
                    
                    generateQR(selectedFile.name, result.url);
                    alert('ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° QR ì½”ë“œ ìƒì„±ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');

                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ì—…ë¡œë“œ í›„ QR ìƒì„±';
                }
            };
            reader.readAsDataURL(selectedFile);
        });
    </script>
