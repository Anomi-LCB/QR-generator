<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {

        .container {

        input[type="file"] {

        button {

        button:hover {

        }
        
        .progress-bar {

            overflow: hidden;
        }

        }
        
        .qr-container {

        }
        
        .qr-container canvas {

        }
        
        .url-display {

        }
        
        .download-btn {

        .download-btn:hover {

        .copy-btn {

        }
        
        .status {
            margin: 10px 0;

            text-align: center;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {

            color: #721c24;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“± ì´ë¯¸ì§€ QRì½”ë“œ ìƒì„±ê¸°</h1>
        
        <div class="upload-section">
            <h3>ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ì„¸ìš” (ìµœëŒ€ 30ê°œ)</h3>
            <input type="file" id="imageInput" multiple accept="image/*" onchange="handleFileSelect()">
            <br>
            <button onclick="generateQRCodes()">QRì½”ë“œ ìƒì„±í•˜ê¸°</button>
        </div>
        
        <div class="progress" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">ì²˜ë¦¬ ì¤‘...</div>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        let selectedFiles = [];
        
        function handleFileSelect() {
            const input = document.getElementById('imageInput');
            selectedFiles = Array.from(input.files);
            
            if (selectedFiles.length > 30) {
                alert('ìµœëŒ€ 30ê°œ íŒŒì¼ê¹Œì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                input.value = '';
                selectedFiles = [];
                return;
            }
            
            if (selectedFiles.length > 0) {
                showStatus(`${selectedFiles.length}ê°œ íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            }
        }
        
        async function generateQRCodes() {
            if (selectedFiles.length === 0) {
                alert('ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            showProgress(true);
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
                const progress = ((i + 1) / selectedFiles.length) * 100;
                updateProgress(progress, `${i + 1}/${selectedFiles.length} ì²˜ë¦¬ ì¤‘...`);
                
                try {
                    await processImageFile(file, i);
                    await delay(100); // ë¶€ë“œëŸ¬ìš´ ì§„í–‰ì„ ìœ„í•œ ë”œë ˆì´
                } catch (error) {
                    console.error('íŒŒì¼ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                    showStatus(`${file.name} ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.`, 'error');
                }
            }
            
            showProgress(false);
            showStatus('ëª¨ë“  QRì½”ë“œ ìƒì„±ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }
        
        async function processImageFile(file, index) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    
                    // ê°€ìƒì˜ ì›¹ URL ìƒì„± (ì‹¤ì œë¡œëŠ” ì´ë¯¸ì§€ í˜¸ìŠ¤íŒ… ì„œë¹„ìŠ¤ ì‚¬ìš© í•„ìš”)
                    const mockUrl = `https://myimagehost.com/img/${Date.now()}_${index}.jpg`;
                    
                    createQRCode(mockUrl, file.name, imageData);
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }
        
        function createQRCode(url, fileName, imagePreview) {
            const container = document.createElement('div');
            container.className = 'qr-container';
            
            // íŒŒì¼ëª… í‘œì‹œ
            const title = document.createElement('h4');
            title.textContent = `ğŸ“ ${fileName}`;
            
            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            const preview = document.createElement('img');
            preview.src = imagePreview;
            preview.style.maxWidth = '200px';
            preview.style.maxHeight = '200px';
            preview.style.objectFit = 'contain';
            preview.style.border = '1px solid #ddd';
            preview.style.borderRadius = '5px';
            
            // URL í‘œì‹œ
            const urlDisplay = document.createElement('div');
            urlDisplay.className = 'url-display';
            urlDisplay.textContent = url;
            
            // QRì½”ë“œ ìº”ë²„ìŠ¤
            const canvas = document.createElement('canvas');
            
            // ë²„íŠ¼ë“¤
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'ğŸ”½ QRì½”ë“œ ë‹¤ìš´ë¡œë“œ';
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.download = `QR_${fileName}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'ğŸ“‹ URL ë³µì‚¬';
            copyBtn.onclick = function() {
                navigator.clipboard.writeText(url).then(() => {
                    alert('URLì´ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
                });
            };
            
            // ìš”ì†Œë“¤ ì¡°ë¦½
            container.appendChild(title);
            container.appendChild(preview);
            container.appendChild(urlDisplay);
            container.appendChild(canvas);
            container.appendChild(downloadBtn);
            container.appendChild(copyBtn);
            
            document.getElementById('output').appendChild(container);
            
            // QRì½”ë“œ ìƒì„±
            QRCode.toCanvas(canvas, url, {
                width: 256,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            });
        }
        
        function showProgress(show) {
            const container = document.getElementById('progressContainer');
            container.style.display = show ? 'block' : 'none';
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }
        
        function showStatus(message, type) {
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            
            document.querySelector('.upload-section').appendChild(status);
            
            setTimeout(() => {
                if (status.parentNode) {
                    status.remove();
                }
            }, 3000);
        }
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#007bff';
            uploadSection.style.backgroundColor = '#f0f8ff';
        });
        
        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#ddd';
            uploadSection.style.backgroundColor = '#fafafa';
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#ddd';
            uploadSection.style.backgroundColor = '#fafafa';
            
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            
            if (files.length > 30) {
                alert('ìµœëŒ€ 30ê°œ íŒŒì¼ê¹Œì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }
            
            document.getElementById('imageInput').files = e.dataTransfer.files;
            selectedFiles = files;
            
            if (selectedFiles.length > 0) {
                showStatus(`${selectedFiles.length}ê°œ íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            }
        });
    </script>
</body>
</html>
